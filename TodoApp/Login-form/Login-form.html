<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="scriptLogin.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="styleLogin.css" />
    <title>Login</title>
  </head>
  <body>
    <form class="form" id="form">
      <h1>Please enter your info...</h1>
      <p>Email:</p>
      <input type="email" class="Email" id="email" placeholder="E-mail" />
      <p>Password:</p>
      <input
        type="password"
        class="Password"
        id="password"
        placeholder="Password"
      />
      <i class="bi bi-eye-slash" id="togglePassword"></i>
      <button class="logBtn" id="Login">Login</button>
      <button class="backBtn" id="Back">Back</button>
      <p id="error"></p>
    </form>
  </body>
</html>
