<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="scriptReg.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="styleReg.css" />
    <title>Register</title>
  </head>
  <body>
    <form class="form" id="form">
      <h1>Please enter your info...</h1>
      <p>E-Mail:</p>
      <input
        type="email"
        class="Email"
        id="email"
        placeholder="E-mail"
        required
      />
      <p>Password:</p>
      <input
        type="password"
        class="Password"
        id="password"
        placeholder="Password"
        required
      />
      <i class="bi bi-eye-slash" id="togglePassword1"></i>
      <p>Repeat-Password:</p>
      <input type="password" class="RepeatPassword" id="repeatpassword" placeholder="Repeat-Password" required />   
      <i class="bi bi-eye-slash" id="togglePassword2"></i>
      <button class="regBtn" id="Register">Register</button>
      <button class="backBtn" id="Back">Back</button>
      <p id="error"></p>
    </form>
  </body>
</html>
