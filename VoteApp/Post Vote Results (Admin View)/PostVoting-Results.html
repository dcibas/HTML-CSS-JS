<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="PostVoting-Results.js" defer></script>
    <link rel="stylesheet" href="PostVoting-ResultsStyle.css">
    <title>Post Vote Voting Form</title>
</head>
<body>
    
    <div class="form-container">
        <h1>Post Vote</h1>
        <section>
        <h2>Voting Title</h2>
          <p class="votingenddate">Voting ended 2022-12-18</p>
          <br>
          <br />
          <br />
          <br />
          <br />
          <br />

          <div id="editContent" class="modal">
            <div class="modal-content">
              <div class="edit-form">
                <form>
                  <a class="close">&times;</a>
                  <h2 class="editFormHeader">Edit or Post a Result</h2>
                  <div class="editInput">
                    <input type="text" name="votingtitle" id="votingtitle" placeholder="Voting Title" />
                    <br>
                    <input type="number" name="votingChoice1Points" id="votingchoice1Points" min="1" placeholder="Voting Choice 1 Points">
                    <br>
                    <input type="number" name="votingChoice2Points" id="votingchoice2Points" min="1" placeholder="Voting Choice 2 Points">
                    <br>
                    <input type="number" name="votingChoice3Points" id="votingchoice3Points" min="1" placeholder="Voting Choice 3 Points">
                    <br>
                    <input type="number" name="votingChoice4Points" id="votingchoice4Points" min="1" placeholder="Voting Choice 4 Points">
                    <br>
                    <p>Voting Ended date:</p>
                    <input type="date" id="enddate" required>
                  </div>
                  <button type="button" id="edit">Edit</button>
                  <button type="button" id="submit">Submit</button>
                  <br>
                  <br>
                  <br>
                  <br>
                  <br>
                  <br>        
                </form>
              </div>
            </div>
          </div>

          <button type="button" class="logout" id="logout">Log Out</button>
          <button type="button" id="back">Back</button>
          <button type="button" class="button" data-modal="editContent">Edit</button>
          <button type="button" id="delete">Delete</button>
        </section>
      </div>

</body>
</html>
