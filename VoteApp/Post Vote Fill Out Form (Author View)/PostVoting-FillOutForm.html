<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="PostVoting-FillOutForm.js" defer></script>
    <link rel="stylesheet" href="PostVoting-FillOutFormStyle.css">
    <title>Post Vote Voting Form</title>
</head>
<body>
    
    <div class="form-container">
        <h1>Post Vote</h1>
        <section>
          <input #votingtitle type="text" name="votingtitle" id="votingtitle" placeholder="Voting Title" required>
          <!-- <br />
          <br> -->
          <p>Post date:</p>
          <input type="date" id="postdate" required>
          <p>End date:</p>
          <!-- <br> -->
          <input type="date" id="enddate" required>
          <!-- <br>
          <br>
          <br> -->
          <textarea name="votingdescription" id="votingdescription" cols="30" rows="10" placeholder="Voting Description" required></textarea>
          <br />
          <!-- <input #votingchoice1 type="text" name="votingchoice1" placeholder="Voting Choice 1" required>
          <br />
          <input #votingchoice2 type="text" name="votingchoice2" placeholder="Voting Choice 2" required>
          <br />
          <input #votingchoice3 type="text" name="votingchoice3" placeholder="Voting Choice 3" required>
          <br />
          <input #votingchoice4 type="text" name="votingchoice4" placeholder="Voting Choice 4" required>
          <br /> -->
          <button type="button" class="logout" id="logout">Log Out</button>
          <button type="button" id="submit">Submit</button>
          <button type="button" id="results">Results</button>
          <button type="button" id="vote">Vote</button>
        </section>
      </div>

</body>
</html>
