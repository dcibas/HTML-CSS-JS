<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="PostVoting-PostedVoteForm.js" defer></script>
    <link rel="stylesheet" href="PostVoting-PostedFormStyle.css">
    <title>Post Vote Voting Form</title>
</head>
<body>
    
    <div class="form-container">
        <h1>Post Vote</h1>
        <section>
        <h2 id="votingTitle"></h2>
        <!-- <h2>Voting Title</h2> -->
          <!-- <p class="votingenddate">Voting end 2022-12-18</p> -->
          <p class="votingenddate" id="votingEndDate"></p>
          <br>
          <p class="votingdescription" id="votingDescription"></p>

          <br />
          <p class="votingCh">Choose a voting choice:</p>
          <br>
          <select name="vote" id="votingchoices">
            <option value="Completely_Against">Completely Against</option>
            <option value="Partially_Against">Partially Against</option>
            <option value="Partially_Agree">Partially Agree</option>
            <option value="Completely_Agree">Completely Agree</option>
          </select>

          <div id="editContent" class="modal">
            <div class="modal-content">
              <div class="edit-form">
                <form action="/">
                  <a class="close">&times;</a>
                  <h2 class="editFormHeader">Edit Vote</h2>
                  <div class="editInput">
                    <input type="text" name="votingtitle" id="votingtitle" placeholder="Voting Title" />
                    <p>Post date:</p>
                    <input type="date" id="postdate" required>
                    <p>End date:</p>
                    <input type="date" id="enddate" required>
                  </div>
                  <div>
                    <textarea cols="30" rows="10" name="votingdescription" id="votingdescription" placeholder="Voting Description" required></textarea>
                  </div>
                  <button type="button" id="edit">Submit</button>
                  <br>
                  <br>
                  <br>
                  <br>
                  <br>        
                </form>
              </div>
            </div>
          </div>

          <!-- <input #votingchoice1 type="button" name="votingchoice" class="Votingchoice1" id="votingchoice1" value="Completely_Against">
          <br />
          <input #votingchoice2 type="button" name="votingchoice" class="Votingchoice2" id="votingchoice2" value="Partially_Against">
          <br />
          <input #votingchoice3 type="button" name="votingchoice" class="Votingchoice3" id="votingchoice3" value="Partially_Agree">
          <br />
          <input #votingchoice4 type="button" name="votingchoice" class="Votingchoice4" id="votingchoice4" value="Completely_Agree">
          <br /> -->

          <button type="button" class="logout" id="logout">Log Out</button>
          <button type="button" id="back">Back</button>
          <button type="button" class="button" data-modal="editContent">Edit</button>
          <button type="button" id="delete">Delete</button>
          <button type="button" id="results">Results</button>
          <button type="button" class="vote" id="vote">Vote</button>
        </section>
      </div>

</body>
</html>
